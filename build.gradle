plugins {
    id 'java'
}


group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

apply plugin: 'application'
mainClassName = 'Main'

run {
    standardInput = System.in
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
     include '**/*Suite.class'
}

javadoc {
  source = sourceSets.main.allJava
  classpath = configurations.compile
}
